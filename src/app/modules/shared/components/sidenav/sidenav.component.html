


<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">

    <!-- empieza toolbar-->
    <mat-toolbar color="primary" class="dashboard-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name">RacingBog </h1>

        <div class="right">
            <ul>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <mat-icon>exit_to_app</mat-icon>
                        Cerrar Sesi√≥n
                    </mat-menu>
                </li>
            </ul>
        </div>

    </mat-toolbar>

    <!-- empieza sidenav-->
    <mat-sidenav-container class="sidenav-container"
                            [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
            <mat-sidenav #snav [mode]="mobileQuery.matches? 'over': 'side'"
                    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

                    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style=" height: 100%;">
                      
                        <hr>

                        <ul  class="nav nav-pills flex-column mb-auto">
                        
                          <li class="nav-item" *ngFor="let nav of menuNav">
                            <a  [routerLink]="nav.route"   class="nav-link text-white" >
                                <mat-icon class="icono"> {{ nav.icon }}</mat-icon>
                                {{nav.name}}
        
                            </a>
        


                          </li>
                        </ul>
                            


                        <hr>
                        
                      </div>

            </mat-sidenav> 

            <mat-sidenav-content>
                <router-outlet></router-outlet>
            </mat-sidenav-content>

    </mat-sidenav-container>
</div>
