<mat-card>

    <h4 class="alinear">Jugadores</h4>

    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Busqueda por Jugadores" appearance="fill">
                <mat-label>Busacar jugadores</mat-label>
                <input matInput #input (keyup)="buscar(input.value)">
            </mat-form-field>
        </div>
    </mat-card-header>
    
    <mat-card-header>
        <div class="right">
            <ul>
                <li>
                    <button mat-raised-button color="primary" (click)="openJugadorDialog()"> Agregar jugador</button>
                </li>
            </ul>
        </div>


    </mat-card-header>
    
    <div mat-card-image></div>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            
            <ng-container matColumnDef="id" >
                <th mat-header-cell *matHeaderCellDef> NÂ° </th>
                <td mat-cell *matCellDef="let element"> {{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="nombres" >
                <th mat-header-cell *matHeaderCellDef> nombres </th>
                <td mat-cell *matCellDef="let element"> {{element.nombres}}</td>
            </ng-container>

            <ng-container matColumnDef="apellidos" >
                <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                <td mat-cell *matCellDef="let element"> {{element.apellidos}}</td>
            </ng-container>

            <ng-container matColumnDef="categoria" >
                <th mat-header-cell *matHeaderCellDef> categoria </th>
                <td mat-cell *matCellDef="let element"> {{element.categoria}}</td>
            </ng-container>

            <ng-container matColumnDef="posicion" >
                <th mat-header-cell *matHeaderCellDef> posicion </th>
                <td mat-cell *matCellDef="let element"> {{element.posicion}}</td>
            </ng-container>

            <ng-container matColumnDef="fechaNacimeinto" >
                <th mat-header-cell *matHeaderCellDef> fechaNacimeinto </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaNacimeinto}}</td>
            </ng-container>

            <ng-container matColumnDef="fechaIngreso" >
                <th mat-header-cell *matHeaderCellDef> fechaIngreso </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaIngreso}}</td>
            </ng-container>

            <ng-container matColumnDef="actions" >
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element; let i=index;"> 
                    <button mat-icon-button color="accent" (click)="edit(element)">
                        <mat-icon arial-label="Edit">edit</mat-icon>
                    </button>

                    <button mat-icon-button color="accent" (click)="delete(element.id)">
                        <mat-icon arial-label="Delete">delete</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="dispayedColums"></tr>
            <tr mat-row *matRowDef="let row; columns:dispayedColums;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[ 10, 20, 50]" showFirstLastButton></mat-paginator>
    </mat-card-content>

</mat-card>
